    <body>

		<!-- Main Wrapper -->
        <div class="main-wrapper">

			<!-- Header -->
            <div class="header">

				<!-- Logo -->
                <div class="header-left">
                    <a href="index.html" class="logo">
						<img src="content/img/logo.png" alt="Logo">

					<a href="index.html" class="logo logo-small">
						<img src="content/img/logo-small.png" alt="Logo" width="30" height="30">
					</a>
                </div>
				<!-- /Logo -->





				<!-- Mobile Menu Toggle -->

				<!-- /Mobile Menu Toggle -->

				<!-- Header Right Menu -->
				<ul class="nav user-menu">

					<!-- Notifications -->

					<!-- /Notifications -->

					<!-- User Menu -->
					 <button type="button" class="btn btn-warning" ng-click="session()">Log Out</button>
					<!-- /User Menu -->

				</ul>
				<!-- /Header Right Menu -->

            </div>
			<!-- /Header -->
			<!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-inner slimscroll">
					<div id="sidebar-menu" class="sidebar-menu">
						<ul>
							<li class="menu-title">
								<span>Main</span>
							</li>
							<li>
								<a href="#!dashboardpatient"><i class="fe fe-home"></i> <span>Dashboard</span></a>
							</li>
							<li>
								<a href="#!appointmentlistforpatient"><i class="fe fe-layout"></i> <span>Appointments</span></a>
							</li>

							<li>
								<a href="#!doctorlistforpatient"><i class="fe fe-user-plus"></i> <span>Doctors</span></a>
							</li>
              <li class="active">
								<a href="#!editPatientProfile"><i class="fe fe-user-plus"></i> <span>Profile</span></a>
							</li>

								</ul>
							</li>
						</ul>
					</div>
                </div>
            </div>
			<!-- /Sidebar -->

			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">

					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col">
								<h3 class="page-title">Profile</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
									<li class="breadcrumb-item active">Profile</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->

					<div class="row">
						<div class="col-md-12">
							<div class="profile-header">
								<div class="row align-items-center">

									<div class="col ml-md-n2 profile-user-info">
										<h4 class="user-name mb-0" ng-model="u">{{u.Pname}}</h4>

										<h6 class="text-muted" ng-model="u">User Name: {{u.Username}}</h6>
										<div class="user-Location" ng-model="u"><i class="fa fa-map-marker">{{u.Address}}</i> </div>

									</div>

								</div>
							</div>

							<div class="tab-content profile-tab-cont">

								<!-- Personal Details Tab -->
								<div class="tab-pane fade show active" id="per_details_tab">

									<!-- Personal Details -->
									<div class="row">
										<div class="col-lg-12">
											<div class="card">
												<div class="card-body">
													<h5 class="card-title d-flex justify-content-between">
														<span>Personal Details For Edit</span>

													</h5>
                          <div class="row">
														<p class="col-sm-2 text-muted text-sm-right mb-0 mb-sm-3">User Name</p>
														<p class="col-sm-10" >{{u.Username}}</p>
													</div>
													<div class="row">
														<p class="col-sm-2 text-muted text-sm-right mb-0 mb-sm-3">Name</p>
														<input type="text" ng-model="u.Pname" class="col-sm-3 text-muted text-sm-right mb-0 mb-sm-3" >
													</div>
                          <div class="row">
														<p class="col-sm-2 text-muted text-sm-right mb-0 mb-sm-3">Age</p>
														<input type="text" ng-model="u.Age" class="col-sm-3 text-muted text-sm-right mb-0 mb-sm-3" >
													</div>
                          <div class="row">
														<p class="col-sm-2 text-muted text-sm-right mb-0 mb-sm-3">Mobile</p>
														<input type="text" ng-model="u.Mobile" class="col-sm-3 text-muted text-sm-right mb-0 mb-sm-3" >
													</div>
                          <div class="row">
														<p class="col-sm-2 text-muted text-sm-right mb-0 mb-sm-3">Address</p>
														<input type="text" ng-model="u.Address" class="col-sm-3 text-muted text-sm-right mb-0 mb-sm-3" >
													</div>
                          <div class="row">
														<p class="col-sm-2 text-muted text-sm-right mb-0 mb-sm-3">Gender</p>
														<input type="text" ng-model="u.Gender" class="col-sm-3 text-muted text-sm-right mb-0 mb-sm-3" >
													</div>
                          <div>
                            <input type="submit" align="center" ng-click="edit(u)" class="btn btn-primary">

                          </div>
												</div>
											</div>

											<!-- Edit Details Modal -->
											<div class="modal fade" id="edit_personal_details" aria-hidden="true" role="dialog">
												<div class="modal-dialog modal-dialog-centered" role="document" >
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title">Personal Details</h5>
															<button type="button" class="close" data-dismiss="modal" aria-label="Close">
																<span aria-hidden="true">&times;</span>
															</button>
														</div>
														<div class="modal-body">
															<form>
																<div class="row form-row">
																	<div class="col-12 col-sm-6">
																		<div class="form-group">
																			<label>First Name</label>
																			<input type="text" class="form-control" value="John">
																		</div>
																	</div>
																	<div class="col-12 col-sm-6">
																		<div class="form-group">
																			<label>Last Name</label>
																			<input type="text"  class="form-control" value="Doe">
																		</div>
																	</div>
																	<div class="col-12">
																		<div class="form-group">
																			<label>Date of Birth</label>
																			<div class="cal-icon">
																				<input type="text" class="form-control" value="24-07-1983">
																			</div>
																		</div>
																	</div>
																	<div class="col-12 col-sm-6">
																		<div class="form-group">
																			<label>Email ID</label>
																			<input type="email" class="form-control" value="johndoe@example.com">
																		</div>
																	</div>
																	<div class="col-12 col-sm-6">
																		<div class="form-group">
																			<label>Mobile</label>
																			<input type="text" value="+1 202-555-0125" class="form-control">
																		</div>
																	</div>
																	<div class="col-12">
																		<h5 class="form-title"><span>Address</span></h5>
																	</div>
																	<div class="col-12">
																		<div class="form-group">
																		<label>Address</label>
																			<input type="text" class="form-control" value="4663 Agriculture Lane">
																		</div>
																	</div>
																	<div class="col-12 col-sm-6">
																		<div class="form-group">
																			<label>City</label>
																			<input type="text" class="form-control" value="Miami">
																		</div>
																	</div>
																	<div class="col-12 col-sm-6">
																		<div class="form-group">
																			<label>State</label>
																			<input type="text" class="form-control" value="Florida">
																		</div>
																	</div>
																	<div class="col-12 col-sm-6">
																		<div class="form-group">
																			<label>Zip Code</label>
																			<input type="text" class="form-control" value="22434">
																		</div>
																	</div>
																	<div class="col-12 col-sm-6">
																		<div class="form-group">
																			<label>Country</label>
																			<input type="text" class="form-control" value="United States">
																		</div>
																	</div>
																</div>
																<button type="submit" class="btn btn-primary btn-block">Save Changes</button>
															</form>
														</div>
													</div>
												</div>
											</div>
											<!-- /Edit Details Modal -->

										</div>


									</div>
									<!-- /Personal Details -->

								</div>
								<!-- /Personal Details Tab -->

								<!-- Change Password Tab -->
								<div id="password_tab" class="tab-pane fade">

									<div class="card">
										<div class="card-body">
											<h5 class="card-title">Change Password</h5>
											<div class="row">
												<div class="col-md-10 col-lg-6">
													<form>
														<div class="form-group">
															<label>Old Password</label>
															<input type="password" class="form-control">
														</div>
														<div class="form-group">
															<label>New Password</label>
															<input type="password" class="form-control">
														</div>
														<div class="form-group">
															<label>Confirm Password</label>
															<input type="password" class="form-control">
														</div>
														<button class="btn btn-primary" type="submit">Save Changes</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- /Change Password Tab -->

							</div>
						</div>
					</div>

				</div>
			</div>
