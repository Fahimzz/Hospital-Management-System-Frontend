        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Doccure - Doctor List Page</title>

		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="content/img/favicon.png">

		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="content/css/font-awesome.min.css">

		<!-- Feathericon CSS -->
        <link rel="stylesheet" href="content/css/feathericon.min.css">

		<!-- Datatables CSS -->
		<link rel="stylesheet" href="content/plugins/datatables/datatables.min.css">

		<!-- Main CSS -->
        <link rel="stylesheet" href="content/css/style.css">

		<!--[if lt IE 9]>
			<script src="content/js/html5shiv.min.js"></script>
			<script src="content/js/respond.min.js"></script>
		<![endif]-->

    <body>

		<!-- Main Wrapper -->
        <div class="main-wrapper">

			<!-- Header -->
            <div class="header">

				<!-- Logo -->
                <div class="header-left">
                    <a href="index.html" class="logo">
						<img src="content/img/logo.png" alt="Logo">
					</a>
					<a href="index.html" class="logo logo-small">
						<img src="content/img/logo-small.png" alt="Logo" width="30" height="30">
					</a>
                </div>
				<!-- /Logo -->




				<!-- Mobile Menu Toggle -->

				<!-- /Mobile Menu Toggle -->

				<!-- Header Right Menu -->
				<ul class="nav user-menu">

					<!-- Notifications -->

					<!-- /Notifications -->

					<!-- User Menu -->
					<button type="button" class="btn btn-warning" ng-click="session()">Log Out</button>
					<!-- /User Menu -->

				</ul>
				<!-- /Header Right Menu -->

            </div>
			<!-- /Header -->

			<!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-inner slimscroll">
					<div id="sidebar-menu" class="sidebar-menu">
						<ul>
							<li class="menu-title">
								<span>Main</span>
							</li>
							<li>
								<a href="#!dashboardpatient"><i class="fe fe-home"></i> <span>Dashboard</span></a>
							</li>
							<li>
								<a href="#!appointmentlistforpatient"><i class="fe fe-layout"></i> <span>Appointments</span></a>
							</li>

							<li class="active">
								<a href="#!doctorlistforpatient"><i class="fe fe-user-plus"></i> <span>Doctors</span></a>
							</li>
              <li>
								<a href="#!editPatientProfile"><i class="fe fe-user-plus"></i> <span>Profile Edit</span></a>
							</li>



						</ul>
					</div>
                </div>
            </div>
			<!-- /Sidebar -->

			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">

					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="page-title">List of Doctors</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
									<li class="breadcrumb-item"><a href="javascript:(0);">Patient</a></li>
									<li class="breadcrumb-item active">Doctor</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->

					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
										<table class="datatable table table-hover table-center mb-0">
											<thead>
												<tr>
                          <th>User Name</th>
													<th>Doctor Name</th>
													<th>Age</th>
													<th>Mobile Number</th>
													<th>Gender</th>
													<th>Address</th>
                          <th></th>

												</tr>
											</thead>
											<tbody>
												<tr ng-repeat = "d in doctors">
                          <td>
														{{d.Username}}
													</td>
													<td>
														{{d.Dname}}
													</td>
													<td>{{d.Age}}</td>

													<td>{{d.Mobile}}</td>

													<td>{{d.Gender}}</td>

													<td>
														{{d.Address}}
													</td>
                          <td>  <button type="button" class="btn btn-success" ng-click="request(d)">Request</button> </td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- /Page Wrapper -->

        </div>

		<!-- /Main Wrapper -->
		        <script src="content/js/jquery-3.2.1.min.js"></script>

		<script  src="content/js/script.js"></script>
